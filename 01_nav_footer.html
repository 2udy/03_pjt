<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Community</title>
</head>
<body>
  <!-- Nav -->
  <nav style="height: 50px; width: 100%;" class="fixed-top bg-dark">
    <a href="./02_home.html">
      <img src="images/logo.png" style="height: 50px; margin-right: 30px;" class="float-start" alt="Logo Image">
    </a>
    <div class="d-none d-md-block">
      <ul class="list-unstyled gap-3 d-flex align-items-center my-0">
        <li><a href="./02_home.html" class="text-white text-decoration-none">Home</a></li>
        <li><a href="./03_community.html" class="text-white text-decoration-none">Community</a></li>
        <li><button type="button" class="btn btn-link text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button></li>
      </ul>
    </div>
    <div style="height: 50px;" class="d-md-none me-1 d-flex align-items-center justify-content-end ">
      <button class="btn btn-outline-light px-2 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">ä¸‰</button>
    </div>
  </nav>

  <!-- collapse -->
  <div style="margin-top: 50px;">
    <div class="collapse collapse-horizontal" id="collapseWidthExample">
      <div>
        <ul class="gap-3 d-flex-column align-items-center mb-0 p-0 bg-dark ">
          <li><a href="./02_home.html" class="text-white text-decoration-none">Home</a></li>
          <li><a href="./03_community.html" class="text-white text-decoration-none">Community</a></li>
          <li><button type="button" class="btn btn-link text-white text-decoration-none p-0" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  </div>
 
  <footer class="fixed-bottom text-center bg-white" style="font-size: 8px;">
    <p class="mt-3">Web-bootstrap PJT. by 2udy</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
